<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Rock Paper Scisc</title>
    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Rock Paper Scissors</h3>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <p>Num Players: <span id="num-players"></span>
                        <p>
                </div>
                <div class="col-6">
                    <p>Num watchers: <span id="watchers"></span>
                        <p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-6">
                    <p>Player One: <span id="player1"></span>
                    </p>
                    <div id="player1-choices"></div>
                </div>
                <div class="col-6">
                    <p>Player Two: <span id="player2"></span>
                    </p><div id="player2-choices"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <form class="form-inline" id="name-form">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="player-name" placeholder="enter name to start">
                        <button type="submit" class="btn btn-primary" id="player-start">Start</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col"><img src="./assets/images/fingers-tapping.gif" alt="fingers tapping on table" id="waiting" class="fingers-tapping" width="129px" height="73" /> </div>
            </div>
            <div class="row">
                <div class="col" id="message1">
                </div>
            </div>
            <div id="message1"></div>
        </div>
        <div class="row marketing">
            <div class="col-lg-4 text-center">
                <h4>Wins</h4>
                <p><span id="wins">0</span></p>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Ties</h4>
                <p><span id="ties">0</span></p>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Losses</h4>
                <p><span id="losses">0</span></p>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2017</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
